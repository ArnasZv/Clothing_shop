services:
  - type: web
    name: clothing-shop
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn clothing_shop.wsgi
    staticPublishPath: staticfiles
    envVars:
      - key: SECRET_KEY
        scope: RUN_TIME
      - key: DATABASE_URL
        scope: RUN_TIME
      - key: DEBUG
        value: "False"
        scope: RUN_TIME