{% extends "shop/base.html" %}
{% block content %}
<div class="container-fluid text-center py-5">
  <h2 class="fw-bold text-success mb-4"><i class="bi bi-check-circle"></i> Order Placed Successfully!</h2>
  <p>Thank you for your purchase, {{ order.full_name }}.</p>
  <p>Your order ID is <strong>#{{ order.id }}</strong>.</p>
  <a href="{% url 'shop:main' %}" class="btn btn-primary mt-3">Continue Shopping</a>
</div>
{% endblock %}
